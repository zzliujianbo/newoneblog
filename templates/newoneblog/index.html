{% extends "base.html" %}
{% block title %}
{{title}}
{% endblock title %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/assets/index.css" />
{% endblock head %}

{% block content %}
{% for md in md_metas %}
{%if md.title != 'about'%}
<div class="article">
    <h2>
        <a class="link" href="{{md.html_url | safe}}">{{md.title}}</a>
    </h2>
    <p>
        {{md.description}}
    </p>
    <!-- <div class="time-text">
        {% if md.date %}
        {{ md.date | date }}
        {% endif %}
    </div> -->
</div>
{%endif%}
{% endfor %}
{% endblock content %}
